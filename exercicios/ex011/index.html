<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua oo tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/somchuva.mp3"  controls autoplay></audio>
    <!-- MP3 WAV OGG obs: usar outra forma de adicionar audios -->

    <audio preload="metadata" autoplay controls>
       <source src="midia/somchuva.mp3" type="audio/mpeg"> 
    </audio>




</body>
</html>
