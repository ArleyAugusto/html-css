<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    
    <video width="500" poster="imagens/bleach.jpg" controls autoplay loop>
        <source src="midia/bbank.mp4" type="video/mp4">
        <!-- sempre colocar outros tipos de arquivos para melhor compatibilidade com demais dispositivos
        ex source src= video.mk4
        ex source src= video.mp4
        ex source src= video.ogv -->
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>

    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/i7L19SOqbNM?si=7gbVhvP_9wYZCmPo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</video>
</body>
</html>
