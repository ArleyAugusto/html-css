<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>

        iframe {
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>

    <h1>
        Testando o Uso de um iframe
    </h1>
    <p>
        Acessando o site do

         <iframe src="https://cursoemvideo.com" frameborder="0" height="500">
            <a href="https://cursoemvideo.com" target="_blank">Curso em video</a>
         </iframe>
    </p>

    <p>
        O repositorio do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a></iframe>
    </p>
    
</body>
</html>
